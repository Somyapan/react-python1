version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: student_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-studentdb}
      MYSQL_USER: ${MYSQL_USER:-student}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: student_backend
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-student}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-studentdb}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: student_frontend
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: