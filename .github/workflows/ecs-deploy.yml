name: Deploy Backend and Frontend to Amazon ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_BACKEND_REPOSITORY: student-form-app-backend
      ECR_FRONTEND_REPOSITORY: student-form-app-frontend
      ECS_BACKEND_SERVICE: student-form-app-backend-service
      ECS_FRONTEND_SERVICE: student-form-app-frontend-service
      ECS_CLUSTER: student-form-app-cluster
      ECS_BACKEND_TASK_DEF: ecs-backend-task-def.json
      ECS_FRONTEND_TASK_DEF: ecs-frontend-task-def.json
      BACKEND_CONTAINER_NAME: backend
      FRONTEND_CONTAINER_NAME: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_BACKEND_REPOSITORY }}:latest ./backend
          docker push $ECR_REGISTRY/${{ env.ECR_BACKEND_REPOSITORY }}:latest

      - name: Build, tag, and push frontend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_FRONTEND_REPOSITORY }}:latest ./frontend
          docker push $ECR_REGISTRY/${{ env.ECR_FRONTEND_REPOSITORY }}:latest


      - name: Fill in the new backend image ID and DB secrets in the ECS backend task definition
        id: render-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_BACKEND_TASK_DEF }}
          container-name: ${{ env.BACKEND_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
          environment-variables: |
            MYSQL_HOST=${{ secrets.RDS_HOST }}
            MYSQL_PORT=${{ secrets.RDS_PORT }}
            MYSQL_USER=${{ secrets.RDS_USER }}
            MYSQL_PASSWORD=${{ secrets.RDS_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.RDS_DB }}

      - name: Fill in the new frontend image ID in the ECS frontend task definition
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_FRONTEND_TASK_DEF }}
          container-name: ${{ env.FRONTEND_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest

      - name: Deploy backend ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: ${{ env.ECS_BACKEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          task-definition: ${{ steps.render-backend.outputs.task-definition }}

      - name: Deploy frontend ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: ${{ env.ECS_FRONTEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
